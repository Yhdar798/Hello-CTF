name: Sync Upstream Repository

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时同步一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ✅ 关键：配置提交身份
      - name: Set git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect current branch
        id: branch
        run: |
          CURRENT_BRANCH=$(git branch --show-current)
          echo "branch=$CURRENT_BRANCH" >> $GITHUB_OUTPUT
          echo "Current branch is $CURRENT_BRANCH"

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/ProbiusOfficial/Hello-CTF.git || true
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout ${{ steps.branch.outputs.branch }}
          git merge upstream/${{ steps.branch.outputs.branch }} --no-edit || echo "Nothing to merge"

      - name: Push changes to fork
        run: |
          git push origin ${{ steps.branch.outputs.branch }}

      - name: Merge upstream changes
        run: |
          git checkout ${{ steps.branch.outputs.branch }}
          git merge upstream/${{ steps.branch.outputs.branch }} --strategy-option theirs --no-edit || \
          git reset --hard upstream/${{ steps.branch.outputs.branch }}
