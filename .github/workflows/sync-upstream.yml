name: Sync Upstream

on:
  schedule:
    - cron: '0 */6 * * *'   # 每 6 小时同步一次
  workflow_dispatch:        # 允许手动点按钮

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/ProbiusOfficial/Hello-CTF.git
          git fetch upstream

      - name: Sync upstream
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push to fork
        run: |
          git push origin main
